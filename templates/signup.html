<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h2>Create Account</h2>
  <form action="/signup" method="post" style="text-align:center;">
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>

    <button type="submit"
      style="background: linear-gradient(to right, #6ec1ff, #007bff); color: white; font-family: 'Tamaho', sans-serif; font-weight: bold; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; width: 180px; display: block; margin: 10px auto; text-align: center; transition: all 0.3s ease;"
      onmouseover="this.style.background='linear-gradient(to right, #007bff, #0056b3)';"
      onmouseout="this.style.background='linear-gradient(to right, #6ec1ff, #007bff)';">
      Sign Up
    </button>

    <p style="color:white;">Already have an account?</p>
    <a href="/login"
       style="background: linear-gradient(to right, #6ec1ff, #007bff); color: white; font-family: 'Tamaho', sans-serif; font-weight: bold; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; width: 180px; display: block; margin: 10px auto; text-align: center; text-decoration: none; transition: all 0.3s ease;"
       onmouseover="this.style.background='linear-gradient(to right, #007bff, #0056b3)';"
       onmouseout="this.style.background='linear-gradient(to right, #6ec1ff, #007bff)';">
       Login
    </a>
  </form>
</body>
</html>
