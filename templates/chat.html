<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HackRU Project - Gemini Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body { font-family: Arial, sans-serif; background:#36bcd4; text-align:center; }
    #chatbox { width: 500px; margin: 40px auto; background: #011d38; border-radius: 10px; padding: 20px; }
    #messages { height: 300px; overflow-y: auto; text-align: left; margin-bottom: 10px; color:white; }
    input, button { padding: 10px; font-size: 16px; }
    button { background-color: rgb(177,100,196); color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background-color: #a35ea0; }
    #userInput { width: 70%; margin-right:5px; }
  </style>
</head>
<body>
  <h2>Get investment advice from Gemini</h2>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="userInput" placeholder="Ask Gemini something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("messages");

      if (!input.value.trim()) return;

      // Show user's message
      const userMsg = document.createElement("div");
      userMsg.textContent = "You: " + input.value;
      messages.appendChild(userMsg);

      // Send to Flask /ask
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input.value }),
        credentials: "same-origin"   // <-- important to keep session
      });
      const data = await res.json();

      // Show Gemini's reply
      const botMsg = document.createElement("div");
      botMsg.textContent = "Gemini: " + data.reply;
      messages.appendChild(botMsg);

      // Clear input and scroll
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
