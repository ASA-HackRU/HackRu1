<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HackRU Project - Login</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<header>
    <h1>Login</h1>
</header>
<div class="container">
  <form action="/login" method="POST">
    <input type="text" placeholder="Enter Username" name="username" required>
    <input type="password" placeholder="Enter Password" name="password" required>
    <input type="submit" value="Login" class="btn btn-primary" style="width: 180px; margin: 5px auto;">
  </form>
  <p style="text-align:center; margin-top:10px;">
    Don't have an account? <a href="/signup" style="color:#07f0f5;">Sign Up</a>
  </p>
</div>
</body>
</html>
