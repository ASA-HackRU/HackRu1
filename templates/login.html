<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h2>Login</h2>
  <form action="/login" method="post">
    <input type="text" name="username" placeholder="Username" required /><br><br>
    <input type="password" name="password" placeholder="Password" required /><br><br>
    <a href="/home" class="btn btn-primary d-block mb-1" style="width: 180px; margin: 5px auto;">Login</a>
    <p>No Account?</p>
    <a href="/signup" class="btn btn-primary d-block mb-1" style="width: 180px; margin: 5px auto;">Sign Up</a>
  </form>
</body>
</html>
